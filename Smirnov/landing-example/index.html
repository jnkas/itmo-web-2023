<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="header-content">
          <div class="logo">
            <img class="logo_img" src="images/logo.svg" />
            <div class="logo_title">Untitled UI</div>
          </div>
          <div class="menu">
            <div>Home</div>
            <div>Products <img src="images/chevron.svg" /></div>
            <div>Resources <img src="images/chevron.svg" /></div>
            <div>Pricing</div>
          </div>
        </div>
        <div class="header-nav">
          <div class="button">Log in</div>
          <div class="button button-primary">Sign up</div>
        </div>
      </div>
    </div>
    <section class="pricing-plans">
      <div class="container">
        <div class="heading-badge">
          <div class="label">Pricing plans</div>
          <h1>Plans for all sizes</h1>
        </div>
        <div class="supporting-text">
          Simple, transparent pricing that grows with you. Try any plan free for
          30 days.
        </div>
        <div class="annual-pricing">Annual pricing (save 20%)</div>
      </div>
    </section>
  </body>
</html>
