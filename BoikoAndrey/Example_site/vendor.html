<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/vendor-style.css">
    <link rel="stylesheet" href="css/library.css">
    <link rel="stylesheet" href="css/mobile.css" media="screen and (max-width: 600px)">
    <title>Vendor movementes</title>
</head>
<body>
    <section>
        <div class="vendor-container">
            <div class="head-container">
                <div class="head">
                    <div>
                        <h2>Vendor movements</h2>
                        <p class="violet">240 vendors</p>
                    </div>
                    <h4>Keep track of vendor and their security ratings.</h4>
                </div>
                <div class="button">
                    <div>
                        <img src="image/vendor/import.svg" alt="">
                        <p>Import</p>
                    </div>
                    <div class="button-violet">
                        <img src="image/vendor/plus.svg" alt="">
                        <p>Add vendor</p>
                    </div>
                </div>
            </div>
            <div class="form-container">
                <div class="sorting">
                    <div>View all</div>
                    <div>Monitored</div>
                    <div>Text</div>
                </div>
                <div class="form">
                    <form action="">
                        <label for="search"><img src="image/vendor/search.svg" alt="" ></label>
                        <input id="search" type="text" placeholder="Search">
                    </form>
                    <div>
                        <img src="image/vendor/filters.svg" alt="">
                        <select name="" id="">
                            <option value="">Filters</option>
                            <option value="">2</option>
                            <option value="">3</option>
                        </select>

                    </div>
                </div>
                    
            </div>
        </div>
    </section>
</body>
</html>
