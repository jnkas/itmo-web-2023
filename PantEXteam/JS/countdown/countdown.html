<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="countdown.css">
    <title>CountDown</title>
</head>
<body>
<div class="clock-input">
    <input type="date" name="time-to" class="time-to" id="time-to" value="">
</div>
<div class="container">
    <div class="clock-column">
        <p class="clock-day clock-timer">1</p>
        <p class="clock-label">Days</p>
    </div>

    <div class="clock-column">
        <p class="clock-hours clock-timer">11</p>
        <p class="clock-label">Hours</p>
    </div>

    <div class="clock-column">
        <p class="clock-minutes clock-timer">33</p>
        <p class="clock-label">Minutes</p>
    </div>

    <div class="clock-column">
        <p class="clock-seconds clock-timer">23</p>
        <p class="clock-label">Seconds</p>
    </div>
</div>
<script src="countdown.js"></script>
</body>
</html>
