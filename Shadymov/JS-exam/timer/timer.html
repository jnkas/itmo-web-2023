<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="timer.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="clock-input">
      <input type="date" name="time-to" class="time-to" id="time-to" value="" />
    </div>
    <div class="container">
      <div class="message hidden">Wrong date, you've missed your deadline by</div>

      <div class="clock">
        <div class="clock-column">
          <p class="clock-day clock-timer">0</p>
          <p class="clock-label">Days</p>
        </div>

        <div class="clock-column">
          <p class="clock-hours clock-timer">0</p>
          <p class="clock-label">Hours</p>
        </div>

        <div class="clock-column">
          <p class="clock-minutes clock-timer">0</p>
          <p class="clock-label">Minutes</p>
        </div>

        <div class="clock-column">
          <p class="clock-seconds clock-timer">0</p>
          <p class="clock-label">Seconds</p>
        </div>
      </div>
    </div>
  </body>
  <script src="timer.js"></script>
</html>
