<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calc.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator">
      <div class="header">
        <div class="window">
          <span class="red"></span>
          <span class="yellow"></span>
          <span class="green"></span>
        </div>
        <div class="input">
          <div class="equation"></div>
          <div class="result"></div>
        </div>
      </div>
      <div class="keys">
        <div class="row">
          <div class="number">
            <span class="dull">AC</span>
            <span class="del">DE</span>
            <span>%</span>
          </div>
          <div class="symbol">
            <span>*</span>
          </div>
        </div>
        <div class="row">
          <div class="number">
            <span>7</span>
            <span>8</span>
            <span>9</span>
          </div>
          <div class="symbol">
            <span>/</span>
          </div>
        </div>
        <div class="row">
          <div class="number">
            <span>4</span>
            <span>5</span>
            <span>6</span>
          </div>
          <div class="symbol">
            <span>-</span>
          </div>
        </div>
        <div class="row">
          <div class="number">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>
          <div class="symbol">
            <span>+</span>
          </div>
        </div>
        <div class="row">
          <div class="number">
            <span>00</span>
            <span>0</span>
            <span>,</span>
          </div>
          <div class="symbol action">
            <span>=</span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="calc.js"></script>
</html>
