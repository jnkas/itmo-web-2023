<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="container">
        <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Active</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
    </div>
    <script>
        let activeTab = 0
        let $tabContainer = document.querySelector('.nav-tabs')
        let $tabsCollection = $tabContainer.querySelectorAll('.nav-item')

        let tabSwitcher = (index) => {
            //первым делом находим потомков выбранной табы
            let $tabLink = $tabsCollection[index]

            //Проверяем, что не disabled, иначе выходим из функции
            if ($tabLink.children[0].classList.contains('disabled')) return

            //Проверяем, что не active, иначе выходим из функции
            if ($tabLink.children[0].classList.contains('active')) return

            //снимаем выбор со всех
            for(let $tab of $tabsCollection) {
                $tab.children[0].classList.remove('active')
            }
            //либо вот так, но тут может быть ошибка, если найдется 2 элемента с active
            // $tabsCollection.querySelector('active').remove('active')

            //выставляем active на нужный индекс
            $tabLink.children[0].classList.add('active')

        }

    </script>
</body>
</html>
