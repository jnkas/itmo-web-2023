<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Card</title>
    <link rel="stylesheet" href="bank-css.css" />
  </head>

  <body>
    <div class="fade">
      <div class="modal">
        <div class="content payment">
          <section class="card">
            <div class="bank-card">
              <div>
                <div class="title">Untitled.</div>
                <div class="pay-pass">
                  <img src="images/pay-pass.svg" alt="" />
                </div>
              </div>
              <div>
                <div class="holder">
                  <div>
                    <span>OLIVIA RHYE</span>
                    <span>06/24</span>
                  </div>
                  <div>1234 1234 1234 1234</div>
                </div>
                <div>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="30"
                    height="19"
                    viewBox="0 0 30 19"
                    fill="none">
                    <path
                      opacity="0.5"
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M14.9053 16.4392C13.3266 17.7699 11.2787 18.5732 9.04092 18.5732C4.04776 18.5732 0 14.5736 0 9.63988C0 4.70613 4.04776 0.706543 9.04092 0.706543C11.2787 0.706543 13.3266 1.50987 14.9053 2.8406C16.484 1.50987 18.5319 0.706543 20.7697 0.706543C25.7629 0.706543 29.8106 4.70613 29.8106 9.63988C29.8106 14.5736 25.7629 18.5732 20.7697 18.5732C18.5319 18.5732 16.484 17.7699 14.9053 16.4392Z"
                      fill="white" />
                    <path
                      opacity="0.5"
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M14.9053 16.4392C16.8492 14.8006 18.0818 12.3625 18.0818 9.63988C18.0818 6.91727 16.8492 4.47913 14.9053 2.84059C16.484 1.50987 18.5319 0.706543 20.7697 0.706543C25.7628 0.706543 29.8106 4.70613 29.8106 9.63988C29.8106 14.5736 25.7628 18.5732 20.7697 18.5732C18.5319 18.5732 16.484 17.7699 14.9053 16.4392Z"
                      fill="white" />
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M14.905 16.4391C16.8489 14.8005 18.0815 12.3624 18.0815 9.63983C18.0815 6.91724 16.8489 4.47911 14.905 2.84058C12.9611 4.47911 11.7285 6.91724 11.7285 9.63983C11.7285 12.3624 12.9611 14.8005 14.905 16.4391Z"

              </div>
            </div>
          </section>
        </div>
      </div>
    </div>

</html>
